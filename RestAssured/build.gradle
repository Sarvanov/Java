plugins {
    id "io.qameta.allure" version "2.10.0"
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
compileJava.options.encoding = 'windows-1251'
compileTestJava.options.encoding = 'windows-1251'


allure {
    version.set("2.18.1")
}

dependencies {
    // JUnit аннотации
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'

    //RestAssure аннотации
    implementation 'io.rest-assured:rest-assured:5.1.1'
    implementation "io.rest-assured:rest-assured-all:5.1.1"

    //Allure аннотации
    implementation'io.qameta.allure:allure-rest-assured:2.18.1'
    testImplementation 'io.qameta.allure:allure-junit5:2.18.1'

    //AssertJ аннотации
    testImplementation 'org.assertj:assertj-core:3.23.1'

    //Lombok аннотации
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    //Faker аннотации
    implementation 'com.github.javafaker:javafaker:1.0.2'

    //Owner аннотации
    implementation 'org.aeonbits.owner:owner:1.0.12'

    //Jackson аннотации
    implementation'org.openapitools:jackson-databind-nullable:0.2.3'
}

test {
    useJUnitPlatform()
}